name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: List files after build
        run: ls -R

      - name: Verify build output (dist)
        run: |
          echo "Verificando se o diretório 'dist' existe..."
          if [ -d dist ]; then
            echo "'dist' encontrado. Conteúdo:"
            ls -la dist || true
          else
            echo "::error::Diretório 'dist' não existe. O passo de build pode ter falhado."
            echo "Conteúdo do workspace:"
            ls -la
            echo "Listagem recursiva:"
            ls -R
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
